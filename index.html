<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log-in Form</title>
    <link rel="stylesheet" type="text/css" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <form>
        <label for="username" class="username">Username <br /><br /></label>
        <input
          type="text"
          placeholder="Enter Username"
          name="username"
          required
        />
        <br />
        <br />
        <label for="password" class="password">Password<br /><br /></label>
        <input
          type="password"
          placeholder="Enter Password"
          name="password"
          required
        />
        <br />
        <br />
        <button type="submit" class="button" onclick="location.href=">
          login
        </button>
      </form>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
